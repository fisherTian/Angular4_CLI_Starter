<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card-group mb-0">
          <div class="card p-4">
            <div class="card-body">
              <h1 class="text-center">后台管理系统</h1>
              <p class="text-muted text-center">热潮来1.0</p>
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input type="text" [(ngModel)]="user.account" class="form-control" placeholder="用户名">
              </div>
              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" [(ngModel)]="user.password" class="form-control" placeholder="密码">
              </div>
              <div class="row">
                <div class="col-12">
                  <button type="button" (click)="login()" class="btn btn-primary px-4" style="width: 100%;">登录</button>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
