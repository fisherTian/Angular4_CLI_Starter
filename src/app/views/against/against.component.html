<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> 举报内容列表
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-12 text-right">
              <select name="select" class="form-control queryInput" [ngModel]="status" (ngModelChange)="status=$event;">
                <option value="">请选择</option>
                <option value="00">未处理</option>
                <option value="01">已处理</option>
              </select>
              <button type="button" class="btn btn-primary -mt8" (click)="getAgainstList();">搜索</button>
            </div>
          </div>
          <br>
          <table class="table table-bordered">
            <thead>
            <tr>
              <th>序号</th>
              <th>头像</th>
              <th>举报人</th>
              <th>红包问题</th>
              <th>内容</th>
              <th>微信号</th>
              <th>手机号</th>
              <th>创建时间</th>
              <th>状态</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of againstList | paginate: { itemsPerPage: 10, currentPage: page,totalItems: total };let i = index;">
              <td>{{i+1}}</td>
              <td><img style="width:38px;height:38px;" [src]="item.portrait"></td>
              <td>{{item.nickname}}</td>
              <td>{{item.packetName}}</td>
              <td>{{item.text}}</td>
              <td>{{item.wxNumber}}</td>
              <td>{{item.phone}}</td>
              <td>{{item.createTime | date:'yyyy-MM-dd hh:mm'}}</td>
              <td >
                <span *ngIf="item.status == '01'" class="badge badge-success curpointer" (click)="changeStatus(item.id,'00');">已处理</span>
                <span *ngIf="item.status == '00'" class="badge badge-danger curpointer" (click)="changeStatus(item.id,'01');">未处理</span>
              </td>
            </tr>
            </tbody>
          </table>
          <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4 text-center">
              共 {{total}} 个
            </div>
            <div class="col-lg-4">
              <pagination-controls (pageChange)="pageChanged($event)" nextLabel="下一页" maxSize="5" previousLabel="上一页"></pagination-controls>
            </div>
          </div>
          </div>
      </div>
    </div>
  </div>
</div>
<ngx-confirm></ngx-confirm>
