<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> 用户列表
        </div>
        <div class="card-body">
          <table class="table table-bordered">
            <thead>
            <tr>
              <th>序号</th>
              <th>头像</th>
              <th>昵称</th>
              <th>国家</th>
              <th>省</th>
              <th>市</th>
              <th>创建时间</th>
              <th>登陆时间</th>
              <th>账户余额</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of userList">
              <td>{{index+1}}</td>
              <td><img style="width:38px;height:38px;" [src]="item.portrait"></td>
              <td>{{item.nickname}}</td>
              <td>{{item.country}}</td>
              <td>{{item.province}}</td>
              <td>{{item.city}}</td>
              <td>{{item.createTime}}</td>
              <td>{{item.loginTime}}</td>
              <td >{{item.money}}元</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
