<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> 用户列表
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-12 text-right">
              <input type="text" class="form-control queryInput" [(ngModel)]="query" placeholder="请输入昵称">
              <button type="button" class="btn btn-primary -mt5" (click)="getUserList();">搜索</button>
            </div>
          </div>
          <br>
          <table class="table table-bordered">
            <thead>
            <tr>
              <th>序号</th>
              <th>头像</th>
              <th>昵称</th>
              <th>国家</th>
              <th>省</th>
              <th>市</th>
              <th>创建时间</th>
              <th>登陆时间</th>
              <th>账户余额</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of userList | paginate: { itemsPerPage: 10, currentPage: page,totalItems: total };let i = index;">
              <td>{{i+1}}</td>
              <td><img style="width:38px;height:38px;" [src]="item.portrait"></td>
              <td>{{item.nickname}}</td>
              <td>{{item.country}}</td>
              <td>{{item.province}}</td>
              <td>{{item.city}}</td>
              <td>{{item.createTime | date:'yyyy-MM-dd hh:mm'}}</td>
              <td>{{item.loginTime | date:'yyyy-MM-dd hh:mm'}}</td>
              <td >{{item.money}}元</td>
            </tr>
            </tbody>
          </table>
          <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-3 text-center">
              共 {{total}} 个
            </div>
            <div class="col-lg-5">
              <pagination-controls (pageChange)="pageChanged($event)" nextLabel="下一页" maxSize="5" previousLabel="上一页"></pagination-controls>
            </div>
          </div>
          </div>
      </div>
    </div>
  </div>
</div>
